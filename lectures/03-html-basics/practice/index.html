<!DOCTYPE html>
<!-- Defines the document type and version of HTML -->
<html>
  <!-- The root element of an HTML page -->
  <head>
    <!-- Contains meta information about the document -->
    <title>Page Title</title>
    <!-- Specifies a title for the document -->
    <meta charset="UTF-8" />
    <!-- Specifies the character encoding for the document -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Specifies the location of a linked stylesheet -->
    <script src="script.js"></script>
    <!-- Specifies the location of a linked JavaScript file -->
  </head>
  <body>
    <!-- Contains the visible page content -->
    <header>
      <nav>
        <!-- Represents a section of a page that contains site navigation links -->
        <!-- Navigation links go here -->
      </nav>
      <h1>
        <!-- Represents the main heading of the page -->
        <!-- Logo or main heading goes here -->
      </h1>
    </header>
    <main>
      <section>
        <div></div>
      </section>
      <section>
        <div></div>
      </section>
      <section>
        <div></div>
      </section>
      <section>
        <div></div>
      </section>
      <article>
        <!-- Represents a self-contained composition in a document, page, application, or site -->
        <section>
          <!-- Represents a standalone section of a document, which doesn't have a more specific semantic element to represent it -->
          <!-- Section content goes here -->
        </section>
        <figure>
          <img src="" alt="">
          <!-- Represents self-contained content, potentially with an optional caption, which is specified using the (<figcaption>) element -->
          <!-- Figure content goes here -->
          <figcaption>
            <!-- Represents a caption or a legend associated with a figure or an illustration described by the rest of the data of the (<figure>) element -->
            <!-- Caption goes here -->
          </figcaption>
        </figure>
      </article>
      <aside>
        <!-- Represents a section of the page with content connected tangentially to the rest, which could be considered separate from that content -->
        <!-- Sidebar or related content goes here -->
      </aside>
    </main>
    <footer>
      <address>
        <!-- Represents the contact information for its nearest article or body ancestor -->
        <!-- Contact information goes here -->
      </address>
    </footer>
  </body>
</html>
